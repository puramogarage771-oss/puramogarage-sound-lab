<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ADMIN CORE</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

/* 世界コンテナ */
.world {
  position: fixed;
  inset: 0;
}

/* 遠景：奥行き */
.bg-far {
  position: absolute;
  inset: -20%;
  background: url("bg_admin.png") center / cover no-repeat;
  filter: blur(40px) brightness(0.6);
  transform: scale(1.1);
}

/* 中景：本体 */
.bg-mid {
  position: absolute;
  inset: -10%;
  background: url("bg_admin.png") center / cover no-repeat;
  opacity: 0.35;
  mix-blend-mode: screen;
}

/* 近景：空間の揺らぎ */
.bg-near {
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(120,160,255,0.04),
      rgba(120,160,255,0.04) 1px,
      transparent 1px,
      transparent 4px
    );
  animation: drift 90s linear infinite;
}

@keyframes drift {
  from { transform: translateY(0); }
  to   { transform: translateY(-10%); }
}

/* 中央テスト表示 */
.core {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00ffff;
  font-size: 24px;
  letter-spacing: 0.2em;
}
</style>
</head>

<body>
  <div class="world">
    <div class="bg-far"></div>
    <div class="bg-mid"></div>
    <div class="bg-near"></div>
  </div>

  <div class="core">ADMIN CORE</div>
</body>
</html>
