<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ADMIN CORE ROOM</title>
<style>
  :root{
    --bg1:#05080f;
    --bg2:#0b1333;
    --glow:#2a4bff;
  }
  html,body{
    height:100%;
    margin:0;
    background:
      radial-gradient(800px 1200px at 50% 30%, var(--bg2), var(--bg1));
    color:#aab7ff;
    font-family:system-ui,-apple-system,BlinkMacSystemFont;
    overflow:hidden;
  }

  /* 背景の微細な動き */
  body::before{
    content:"";
    position:fixed;
    inset:-20%;
    background:
      repeating-linear-gradient(
        110deg,
        transparent 0 22px,
        rgba(42,75,255,0.06) 22px 23px
      );
    animation: drift 60s linear infinite;
    pointer-events:none;
  }
  @keyframes drift{
    to{ transform:translateX(-8%) translateY(5%); }
  }

  .wrap{
    min-height:100%;
    display:grid;
    place-items:center;
  }

  /* 9:16 縦フレーム */
  .frame{
    height:min(90vh, 720px);
    aspect-ratio:9/16;
    background:#000;
    position:relative;
    border:1px solid rgba(140,170,255,0.25);
    box-shadow:
