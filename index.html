<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ADMIN CORE SPACE</title>

<style>
html,body{
  margin:0; height:100%;
  background:#000;
  overflow:hidden;
  perspective:1200px;
  font-family:system-ui;
}

/* ====== 空間コンテナ ====== */
.space{
  position:relative;
  width:100%;
  height:100%;
  transform-style:preserve-3d;
}

/* 共通レイヤー */
.layer{
  position:absolute;
  inset:-10%;
  background-position:center;
  background-size:cover;
  will-change:transform;
}

/* 奥 */
.far{
  background:url("bg_far.png");
  transform:translateZ(-400px) scale(1.4);
  opacity:0.6;
}

/* 中 */
.mid{
  background:url("bg_mid.png");
  transform:translateZ(-200px) scale(1.2);
  opacity:0.8;
}

/* 管理人 */
.avatar{
  background:url("admin.png") center/contain no-repeat;
  transform:translateZ(0px);
}

/* HUD */
.front{
  pointer-events:none;
  border:1px solid rgba(140,160,255,0.25);
  box-shadow:0 0 60px rgba(120,140,255,0.35);
  transform:translateZ(120px);
}

/* 動画 */
.video-wrap{
  position:absolute;
  top:50%;
  left:50%;
  transform:
    translate(-50%,-50%)
    translateZ(200px);
  height:70vh;
  aspect-ratio:9/16;
  background:#000;
  border:1px solid rgba(160,170,255,0.35);
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
}
</style>
</head>

<body>
<div class="space" id="space">
  <div class="layer far"></div>
  <div class="layer mid"></div>
  <div class="layer avatar"></div>
  <div class="layer front"></div>

  <div class="video-wrap">
    <video src="admin_final.mp4" autoplay muted loop playsinline></video>
  </div>
</div>

<script>
const space = document.getElementById("space");

document.addEventListener("mousemove", e=>{
  const x = (e.clientX / window.innerWidth - 0.5) * 20;
  const y = (e.clientY / window.innerHeight - 0.5) * 20;

  space.style.transform =
    `rotateY(${x}deg) rotateX(${-y}deg)`;
});
</script>
</body>
</html>
