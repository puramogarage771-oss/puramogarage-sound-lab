<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN CORE</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
}

/* 全空間 */
.world {
  position: fixed;
  inset: 0;
  overflow: hidden;
}

/* 共通レイヤ */
.bg {
  position: absolute;
  inset: -20%;
  background: url("bg_admin_core.png") center / cover no-repeat;
}

/* 奥：ぼけた世界（空気） */
.bg.far {
  filter: blur(45px) brightness(0.6);
  transform: scale(1.1);
}

/* 中：実体の層 */
.bg.mid {
  inset: -10%;
  opacity: 0.35;
  mix-blend-mode: screen;
}

/* 手前：情報ノイズ */
.bg.near {
  inset: 0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(120,160,255,0.05),
      rgba(120,160,255,0.05) 1px,
      transparent 1px,
      transparent 4px
    ),
    url("bg_admin_core.png") center / cover no-repeat;
  animation: drift 90s linear infinite;
}

@keyframes drift {
  from { transform: translateY(0); }
  to   { transform: translateY(-10%); }
}

/* 起動テキスト（今はこれだけ） */
.boot {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, monospace;
  letter-spacing: 0.2em;
  color: #00ffff;
  font-size: 18px;
  opacity: 0.85;
}
</style>
</head>

<body>
  <div class="world">
    <div class="bg far"></div>
    <div class="bg mid"></div>
    <div class="bg near"></div>

    <div class="boot">ADMIN CORE</div>
  </div>
</body>
</html>
