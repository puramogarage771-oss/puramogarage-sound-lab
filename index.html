<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN CORE</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* ===== 全画面背景（1枚だけ）===== */
.bg {
  position: fixed;
  inset: 0;
  background-image: url("bg_admin_core.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* ===== 9:16 表示エリア（切り抜き用）===== */
.frame {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

.frame::before {
  content: "";
  height: 90vh;
  aspect-ratio: 9 / 16;
  box-shadow:
    0 0 0 9999px black;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="frame"></div>

</body>
</html>
