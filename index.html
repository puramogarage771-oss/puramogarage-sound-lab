<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
<title>ADMIN CORE</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #05070d; /* 画像の平均色に近い */
  overflow: hidden;
}

/* ===== 背景（1回だけ） ===== */
.bg {
  position: fixed;
  inset: 0;
  background-image: url("bg_admin_core.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

/* ===== 黒帯ではなく色で埋める ===== */
.bg::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at center,
    transparent 35%,
    rgba(5,7,13,0.95) 65%
  );
}

/* ===== ここが動画に変わる ===== */
video.bg {
  object-fit: contain;
}
</style>
</head>

<body>
  <!-- 画像版 -->
  <div class="bg"></div>

  <!-- 動画版にする時はこれに差し替え -->
  <!--
  <video class="bg" autoplay muted loop playsinline src="bg_admin_core.mp4"></video>
  -->
</body>
</html>
