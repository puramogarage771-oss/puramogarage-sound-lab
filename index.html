<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ADMIN CORE</title>

<style>
:root{
  --violet:#7a6cff;
  --blue:#2b6cff;
}

html,body{
  height:100%;
  margin:0;
  font-family:system-ui;
  background:#02030a;
  overflow:hidden;
}

/* 背景：キャラ世界 */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(
      rgba(2,3,10,0.85),
      rgba(2,3,10,0.65)
    ),
    url("bg_admin.png") center/cover no-repeat;
  filter: saturate(1.1) contrast(1.05);
  z-index:-2;
}

/* 微粒子レイヤ */
body::after{
  content:"";
  position:fixed;
  inset:-20%;
  background:
    repeating-linear-gradient(
      110deg,
      transparent 0 24px,
      rgba(122,108,255,0.08) 24px 25px
    );
  animation: drift 80s linear infinite;
  z-index:-1;
}

@keyframes drift{
  to{ transform:translateX(-10%) translateY(6%); }
}

.wrap{
  height:100%;
  display:grid;
  place-items:center;
}

/* 9:16 管理フレーム */
.frame{
  height:min(90vh,760px);
  aspect-ratio:9/16;
  background:#000;
  border:1px solid rgba(160,150,255,0.25);
  box-shadow:
    0 0 60px rgba(122,108,255,0.35),
    inset 0 0 40px rgba(43,108,255,0.18);
  position:relative;
}

/* 内枠UI */
.frame::after{
  content:"";
  position:absolute;
  inset:10px;
  border:1px solid rgba(160,150,255,0.15);
  pointer-events:none;
}

/* 動画 */
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* ステータス */
.status{
  position:fixed;
  bottom:14px;
  width:100%;
  text-align:center;
  font-size:12px;
  letter-spacing:.14em;
  color:#b8b5ff;
  opacity:.7;
}
</style>
</head>

<body>
  <div class="wrap">
    <div class="frame">
      <video src="admin_final.mp4" autoplay muted loop playsinline></video>
    </div>
  </div>

  <div class="status">
    ADMIN AVATAR ONLINE · SYSTEM SYNCHRONIZED
  </div>
</body>
</html>
