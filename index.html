<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN CORE</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
}

/* 世界そのもの */
.world {
  position: fixed;
  inset: 0;
  background: url("bg_admin.png") center/cover no-repeat;
}

/* 世界の延長（外側） */
.world::before {
  content: "";
  position: absolute;
  inset: -35%;
  background: url("bg_admin.png") center/cover no-repeat;
  transform: scale(1.2);
  opacity: 0.35;
}

/* 情報密度の微細な揺らぎ（壊さない） */
.world::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(120,160,255,0.03),
      rgba(120,160,255,0.03) 1px,
      transparent 1px,
      transparent 4px
    );
  pointer-events: none;
}
</style>
</head>

<body>
  <div class="world"></div>
</body>
</html>
