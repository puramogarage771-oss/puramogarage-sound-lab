<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ADMIN CORE</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui;
}

.space{
  position:relative;
  width:100%;
  height:100%;
}

/* 世界の空気：色だけ残す */
.bg-air{
  position:absolute;
  inset:-20%;
  background:url("bg_admin.png") center/cover no-repeat;
  filter: blur(35px) brightness(0.55) saturate(1.15);
  animation: air 80s linear infinite;
}

/* 実体世界：そのまま */
.bg-world{
  position:absolute;
  inset:0;
  background:url("bg_admin.png") center/cover no-repeat;
  filter: brightness(0.85) saturate(1);
}

/* 情報ノイズ：同じ絵を薄く動かす */
.bg-noise{
  position:absolute;
  inset:-30%;
  background:url("bg_admin.png") center/cover no-repeat;
  mix-blend-mode: screen;
  opacity:0.12;
  animation: noise 120s linear infinite;
}

@keyframes air{
  to{ transform:translateX(-6%) translateY(4%); }
}
@keyframes noise{
  to{ transform:translateX(8%) translateY(-6%); }
}
</style>
</head>

<body>
<div class="space">
  <div class="bg-air"></div>
  <div class="bg-world"></div>
  <div class="bg-noise"></div>
</div>
</body>
</html>
