<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN CORE</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

/* 世界コンテナ */
.world {
  position: fixed;
  inset: 0;
}

/* 最奥：世界の広がり */
.bg-far {
  position: absolute;
  inset: -20%;
  background: url("bg_admin.png") center / cover no-repeat;
  filter: blur(32px) brightness(0.85) saturate(1.15);
  transform: scale(1.08);
}

/* 中景：元画像の情報密度 */
.bg-mid {
  position: absolute;
  inset: -5%;
  background: url("bg_admin.png") center / cover no-repeat;
  opacity: 0.35;
}

/* 近景：空間の呼吸 */
.bg-near {
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(120,160,255,0.035),
      rgba(120,160,255,0.035) 1px,
      transparent 1px,
      transparent 6px
    );
  animation: drift 120s linear infinite;
  pointer-events: none;
}

@keyframes drift {
  from { transform: translateY(0); }
  to   { transform: translateY(-12%); }
}
</style>
</head>

<body>
  <div class="world">
    <div class="bg-far"></div>
    <div class="bg-mid"></div>
    <div class="bg-near"></div>
  </div>
</body>
</html>
