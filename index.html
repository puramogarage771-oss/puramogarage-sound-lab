<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN CORE</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

/* ===== 世界そのもの ===== */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;      /* ← ここが核心 */
  object-position: center;
  z-index: 0;
}

/* ===== 空気・深度だけを足す ===== */
.overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  background:
    radial-gradient(circle at center, rgba(0,255,255,0.18), transparent 55%),
    linear-gradient(180deg, rgba(0,0,0,0.2), rgba(0,0,0,0.75));
}

/* ===== 管理人ロゴ ===== */
.logo {
  position: fixed;
  bottom: 6%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
  color: #00ffff;
  font-family: monospace;
  letter-spacing: 0.35em;
  font-size: 14px;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="admin_final.mp4" type="video/mp4">
</video>

<div class="overlay"></div>
<div class="logo">ADMIN CORE</div>

</body>
</html>
