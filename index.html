<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN CORE</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

.stage {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.frame {
  aspect-ratio: 9 / 16;
  height: 90vh;
  background: black;
}

.frame img,
.frame video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}
</style>
</head>

<body>

<div class="stage">
  <div class="frame" id="media-frame">

    <!-- 初期状態：必ず画像 -->
    <img src="bg_admin_core.png" alt="admin core">

  </div>
</div>

<script>
const videoSrc = 'bg_admin_core.mp4';

fetch(videoSrc, { method: 'HEAD' })
  .then(res => {
    if (res.ok) {
      const frame = document.getElementById('media-frame');
      frame.innerHTML = `
        <video autoplay loop muted playsinline>
          <source src="${videoSrc}" type="video/mp4">
        </video>
      `;
    }
  })
  .catch(() => {
    // 何もしない（画像のまま）
  });
</script>

</body>
</html>
