<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN CORE</title>

<style>
/* ===== 全体 ===== */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

/* ===== 表示領域 ===== */
.stage {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== 動画・画像 共通 ===== */
.stage video,
.stage img {
  height: 100vh;
  width: auto;
  max-width: 100vw;
  object-fit: contain;
  display: block;
}

/* ===== 管理コア文字を完全に殺す ===== */
.logo,
.title,
.caption,
.text,
.admin-core {
  display: none !important;
}
</style>
</head>

<body>
  <div class="stage">

    <!-- ▼ 動画がある場合（優先表示） -->
    <video autoplay loop muted playsinline>
      <source src="./bg_admin_core.mp4" type="video/mp4">
    </video>

    <!-- ▼ 動画が無い場合だけ画像を使うなら、上の video を消してこれを使う -->
    <!-- <img src="./bg_admin_core.png" alt=""> -->

  </div>
</body>
</html>
