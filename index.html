<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN CORE</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* 中央の縦空間（9:16） */
.stage {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 9:16 の器 */
.frame {
  aspect-ratio: 9 / 16;
  height: 90vh;
  max-height: 100%;
  background: black;
}

/* video / img 共通 */
.frame video,
.frame img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}
</style>
</head>

<body>

<div class="stage">
  <div class="frame">

    <!-- 動画がある場合はこちらが有効 -->
    <video autoplay loop muted playsinline onerror="this.style.display='none'">
      <source src="bg_admin_core.mp4" type="video/mp4">
    </video>

    <!-- 動画が無い場合の仮表示 -->
    <img src="bg_admin_core.png" alt="admin core">

  </div>
</div>

</body>
</html>
