<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ADMIN CORE</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui;
}

/* 空間コンテナ */
.space{
  position:relative;
  width:100%;
  height:100%;
}

/* 世界の空気（色だけ残す） */
.bg-fog{
  position:absolute;
  inset:-20%;
  background:url("bg_admin.png") center/cover no-repeat;
  filter: blur(40px) brightness(0.5) saturate(1.2);
  animation:fog 60s linear infinite;
}

/* 実体背景 */
.bg-core{
  position:absolute;
  inset:-10%;
  background:url("bg_admin.png") center/cover no-repeat;
  filter: brightness(0.75) saturate(0.9);
}

/* 情報レイヤ */
.bg-data{
  position:absolute;
  inset:-30%;
  background:url("bg_admin.png") center/cover no-repeat;
  mix-blend-mode: screen;
  opacity:0.15;
  animation:drift 90s linear infinite;
}

/* 動画ログ */
.video-wrap{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  height:70vh;
  aspect-ratio:9/16;
  background:rgba(10,12,40,0.6);
  border:1px solid rgba(150,160,255,0.25);
  box-shadow:0 40px 90px rgba(0,0,0,0.8);
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  filter:brightness(0.95) contrast(0.96) saturate(0.95);
}

@keyframes fog{
  to{ transform:translateX(-6%) translateY(4%); }
}
@keyframes drift{
  to{ transform:translateX(8%) translateY(-6%); }
}
</style>
</head>

<body>
<div class="space">
  <div class="bg-fog"></div>
  <div class="bg-core"></div>
  <div class="bg-data"></div>

  <div class="video-wrap">
    <video src="admin_final.mp4" autoplay muted loop playsinline></video>
  </div>
</div>
</body>
</html>
