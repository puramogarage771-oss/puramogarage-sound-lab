<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>管理コア</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

/* ===== 世界全体 ===== */
.world {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== 背景（同じ動画を空間化） ===== */
.bg-video {
  position: absolute;
  inset: -20%;
  z-index: 0;
}

.bg-video video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(40px) brightness(0.5) saturate(1.2);
  transform: scale(1.2);
}

/* ===== 中央の本体（9:16） ===== */
.main {
  position: relative;
  height: 85vh;
  aspect-ratio: 9 / 16;
  z-index: 1;
  box-shadow:
    0 0 60px rgba(0,255,255,0.25),
    0 0 120px rgba(0,255,255,0.15);
}

.main video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* ===== ロゴ ===== */
.logo {
  position: absolute;
  bottom: 4%;
  left: 50%;
  transform: translateX(-50%);
  color: #00ffff;
  font-family: monospace;
  letter-spacing: 0.25em;
  font-size: 14px;
  z-index: 2;
  opacity: 0.85;
}
</style>
</head>

<body>
<div class="world">

  <!-- 背景 -->
  <div class="bg-video">
    <video autoplay muted loop playsinline>
      <source src="admin_core.mp4" type="video/mp4">
    </video>
  </div>

  <!-- 中央 -->
  <div class="main">
    <video autoplay muted loop playsinline>
      <source src="admin_core.mp4" type="video/mp4">
    </video>
  </div>

  <!-- ロゴ -->
  <div class="logo">管理コア</div>

</div>
</body>
</html>
