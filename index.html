<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GODFATHER MELODY TEST</title>
<style>
body{
  background:#000;
  color:#00ffcc;
  font-family:monospace;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
button{
  background:#000;
  color:#00ffcc;
  border:1px solid #00ffcc;
  padding:16px 28px;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 12px rgba(0,255,204,0.6);
}
button:hover{
  box-shadow:0 0 24px rgba(0,255,204,1);
}
</style>
</head>
<body>

<button onclick="playMelody()">▶ PLAY GODFATHER</button>

<script>
const AudioContext = window.AudioContext || window.webkitAudioContext;
const ctx = new AudioContext();

function playTone(freq, duration){
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.type = "square";   // PICっぽい音
  osc.frequency.value = freq;
  osc.connect(gain);
  gain.connect(ctx.destination);
  gain.gain.value = 0.2;
  osc.start();
  setTimeout(()=>{
    osc.stop();
  }, duration);
}

function playMelody(){
  let t = 0;
  const seq = [
    [330, 400], // ミ
    [440, 400], // ラ
    [523, 400], // ド高
    [494, 300], // シ
    [440, 400], // ラ
    [523, 400], // ド高
    [440, 400], // ラ
    [494, 300], // シ
    [440, 400], // ラ
    [349, 400], // ファ
    [392, 400], // ソ
    [330, 900], // ミーーー
  ];
  seq.forEach(note=>{
    setTimeout(()=>playTone(note[0], note[1]), t);
    t += note[1] + 50;
  });
}
</script>

</body>
</html>
