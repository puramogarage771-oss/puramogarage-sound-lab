<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ADMIN CORE ROOM</title>
<style>
  :root {
    --bg1:#070a12; --bg2:#0b1230; --line:#1e3cff;
  }
  html,body{height:100%;margin:0;background:radial-gradient(1200px 600px at 50% 20%, var(--bg2), var(--bg1));color:#9fb3ff;font-family:system-ui;}
  /* 微動する背景ライン */
  .bg::before{
    content:""; position:fixed; inset:-20%;
    background:
      repeating-linear-gradient(120deg, transparent 0 18px, rgba(30,60,255,.06) 18px 19px);
    animation: drift 40s linear infinite; opacity:.35; pointer-events:none;
  }
  @keyframes drift{to{transform:translateX(-10%) translateY(6%)}}

  .wrap{min-height:100%; display:grid; place-items:center;}
  .frame{
    width:min(92vw,720px); aspect-ratio:16/9;
    border:1px solid rgba(120,150,255,.25);
    box-shadow:0 0 40px rgba(30,60,255,.25), inset 0 0 30px rgba(30,60,255,.15);
    background:#000; position:relative;
  }
  .frame::after{
    content:""; position:absolute; inset:-2px;
    border:1px solid rgba(120,150,255,.15);
    filter:blur(1px);
  }
  video{width:100%; height:100%; object-fit:contain; background:#000;}
  .status{
    position:fixed; bottom:14px; width:100%; text-align:center;
    font-size:12px; opacity:.6; letter-spacing:.08em;
  }
</style>
</head>
<body class="bg">
  <div class="wrap">
    <div class="frame">
      <video src="admin_final.mp4" autoplay muted playsinline loop></video>
    </div>
  </div>
  <div class="status">ADMIN CORE · SYSTEM STANDBY</div>
</body>
</html>
