<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN CORE</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

/* ===== 背景（全面）===== */
.bg-full {
  position: fixed;
  inset: 0;
  background-image: url("bg_admin_core.png");
  background-size: cover;
  background-position: center;
  filter: blur(40px) brightness(0.4);
  transform: scale(1.15);
}

/* ===== 中央ステージ ===== */
.stage {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== 中央画像 ===== */
.bg-main {
  aspect-ratio: 9 / 16;
  height: 90vh;
  background-image: url("bg_admin_core.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}
</style>
</head>

<body>

<div class="bg-full"></div>

<div class="stage">
  <div class="bg-main"></div>
</div>

</body>
</html>
