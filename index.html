<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
<title>ADMIN CORE</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* ===== グリッド全体 ===== */
.screen {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  width: 100vw;
  height: 100vh;
}

/* ===== 左右背景 ===== */
.side {
  background-image: url("bg_admin_core.png");
  background-size: cover;
  background-position: center;
  filter: blur(40px) brightness(0.6) saturate(0.9);
}

/* ===== 中央（9:16・実寸）===== */
.center {
  height: 100vh;
  aspect-ratio: 9 / 16;
  background-image: url("bg_admin_core.png");
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
}

/* ===== スマホ対応 ===== */
@media (max-aspect-ratio: 9/16) {
  .screen {
    grid-template-columns: 0 1fr 0;
  }
  .side {
    display: none;
  }
}
</style>
</head>

<body>
  <div class="screen">
    <div class="side"></div>
    <div class="center"></div>
    <div class="side"></div>
  </div>
</body>
</html>
