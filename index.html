<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
<title>ADMIN CORE</title>

<style>
/* ===== リセット ===== */
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}

/* ===== 全体 ===== */
.world{
  position:fixed;
  inset:0;
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
}

/* ===== 中央 9:16 ===== */
.center{
  position:relative;
  height:100vh;
  aspect-ratio:9/16;
}

/* ===== 動画 ===== */
video{
  width:100%;
  height:100%;
  object-fit:contain;
  position:relative;
  z-index:2;
}

/* ===== 青白い光 ===== */
.glow{
  position:absolute;
  inset:-15%;
  background:radial-gradient(
    ellipse at center,
    rgba(200,240,255,0.55) 0%,
    rgba(80,160,255,0.35) 35%,
    rgba(0,0,0,0) 70%
  );
  filter:blur(50px);
  z-index:1;
  pointer-events:none;
}

/* ===== サイドグリッド ===== */
.side{
  height:100vh;
  background:
    repeating-linear-gradient(
      to right,
      rgba(140,210,255,0.25) 0px,
      rgba(140,210,255,0.25) 1px,
      transparent 1px,
      transparent 22px
    ),
    repeating-linear-gradient(
      to bottom,
      rgba(140,210,255,0.18) 0px,
      rgba(140,210,255,0.18) 1px,
      transparent 1px,
      transparent 22px
    );
}

.left{border-right:1px solid rgba(140,210,255,.35);}
.right{border-left:1px solid rgba(140,210,255,.35);}
</style>
</head>

<body>
<div class="world">
  <div class="side left"></div>

  <div class="center">
    <div class="glow"></div>

    <!-- 動画（まだ無くても真っ黒で枠は出る） -->
    <video autoplay loop muted playsinline>
      <source src="bg_admin_core.mp4" type="video/mp4">
    </video>
  </div>

  <div class="side right"></div>
</div>
</body>
</html>
