<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
<title>ADMIN CORE</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}

.world{
  position:fixed;
  inset:0;
  display:grid;
  grid-template-columns:1fr auto 1fr;
}

/* ===== サイドグリッド ===== */
.side{
  height:100vh;
  background:
    repeating-linear-gradient(
      to right,
      rgba(120,200,255,0.35) 0px,
      rgba(120,200,255,0.35) 1px,
      transparent 1px,
      transparent 22px
    ),
    repeating-linear-gradient(
      to bottom,
      rgba(120,200,255,0.25) 0px,
      rgba(120,200,255,0.25) 1px,
      transparent 1px,
      transparent 22px
    );
}
.left{border-right:1px solid rgba(120,200,255,.4);}
.right{border-left:1px solid rgba(120,200,255,.4);}

/* ===== 中央 9:16 ===== */
.center{
  position:relative;
  height:100vh;
  aspect-ratio:9/16;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== 青白い光（1枚だけ） ===== */
.center::before{
  content:"";
  position:absolute;
  inset:-15%;
  background:radial-gradient(
    ellipse at center,
    rgba(200,240,255,0.6) 0%,
    rgba(80,160,255,0.35) 40%,
    rgba(0,0,0,0) 70%
  );
  filter:blur(60px);
  z-index:0;
}

/* ===== 表示レイヤ ===== */
.media{
  position:relative;
  width:100%;
  height:100%;
  z-index:1;
}

.media video,
.media img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}
</style>
</head>

<body>
<div class="world">
  <div class="side left"></div>

  <div class="center">
    <div class="media">

      <!-- ▼ 動画（あれば自動表示） -->
      <video autoplay loop muted playsinline onerror="this.style.display='none'">
        <source src="bg_admin_core.mp4" type="video/mp4">
      </video>

      <!-- ▼ 画像（動画が無い時の保険） -->
      <img src="bg_admin_core.png" alt=""
           onerror="this.style.display='none'">

    </div>
  </div>

  <div class="side right"></div>
</div>
</body>
</html>
