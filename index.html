<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>管理コア</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

.world {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 背景（動画 or PNG） */
.bg {
  position: absolute;
  inset: -20%;
  z-index: 0;
}

.bg video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(40px) brightness(0.45);
  transform: scale(1.2);
}

/* 中央本体 */
.main {
  position: relative;
  height: 85vh;
  aspect-ratio: 9 / 16;
  z-index: 1;
  box-shadow: 0 0 80px rgba(0,255,255,0.25);
}

.main video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
}

.logo {
  position: absolute;
  bottom: 4%;
  left: 50%;
  transform: translateX(-50%);
  color: #00ffff;
  font-family: monospace;
  letter-spacing: 0.3em;
  font-size: 14px;
  opacity: 0.85;
  z-index: 2;
}
</style>
</head>

<body>
<div class="world">

  <!-- 背景 -->
  <div class="bg">
    <video autoplay muted loop playsinline poster="bg_admin_core.png">
      <source src="admin_core.mp4" type="video/mp4">
    </video>
  </div>

  <!-- 中央 -->
  <div class="main">
    <video autoplay muted loop playsinline poster="bg_admin_core.png">
      <source src="admin_core.mp4" type="video/mp4">
    </video>
  </div>

  <div class="logo">管理コア</div>

</div>
</body>
</html>
