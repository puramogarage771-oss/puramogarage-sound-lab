<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>管理コア</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

.world {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 背景 */
.bg {
  position: absolute;
  inset: -20%;
  z-index: 0;
  overflow: hidden;
}

.bg video,
.bg img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(40px) brightness(0.45);
  transform: scale(1.2);
}

/* 中央本体 */
.main {
  position: relative;
  height: 85vh;
  aspect-ratio: 9 / 16;
  z-index: 1;
  background: #000;
  box-shadow: 0 0 80px rgba(0,255,255,0.25);
}

.main video,
.main img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.logo {
  position: absolute;
  bottom: 4%;
  left: 50%;
  transform: translateX(-50%);
  color: #00ffff;
  font-family: monospace;
  letter-spacing: 0.3em;
  font-size: 14px;
  opacity: 0.85;
  z-index: 2;
}
</style>
</head>

<body>
<div class="world">
  <div class="bg" id="bg"></div>
  <div class="main" id="main"></div>
  <div class="logo">管理コア</div>
</div>

<script>
const VIDEO = "admin_core.mp4";
const IMAGE = "bg_admin_core.png";

function exists(url) {
  return fetch(url, { method: "HEAD" })
    .then(res => res.ok)
    .catch(() => false);
}

(async () => {
  const bg = document.getElementById("bg");
  const main = document.getElementById("main");

  if (await exists(VIDEO)) {
    // 動画があれば動画
    bg.innerHTML = `
      <video autoplay muted loop playsinline>
        <source src="${VIDEO}" type="video/mp4">
      </video>`;
    main.innerHTML = `
      <video autoplay muted loop playsinline>
        <source src="${VIDEO}" type="video/mp4">
      </video>`;
  } else if (await exists(IMAGE)) {
    // 動画が無ければ画像
    bg.innerHTML = `<img src="${IMAGE}">`;
    main.innerHTML = `<img src="${IMAGE}">`;
  }
})();
</script>
</body>
</html>
