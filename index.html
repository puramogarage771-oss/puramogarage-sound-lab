<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ADMIN CORE</title>

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:#000;
}

/* 世界そのもの */
.world{
  position:fixed;
  inset:0;
  background:
    url("bg_admin.png") center/cover no-repeat;
}

/* 奥行き増幅（動画と同質） */
.world::before{
  content:"";
  position:absolute;
  inset:-10%;
  background:
    radial-gradient(circle at center,
      rgba(120,140,255,0.25),
      rgba(0,0,20,0.9) 70%);
  mix-blend-mode:screen;
}

/* 中央ステージ（動画が来る場所） */
.stage{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}
</style>
</head>

<body>
  <div class="world">
    <div class="stage">
      <!-- ここに動画 or 管理人 -->
    </div>
  </div>
</body>
</html>
