<script>
let ctx=null;
let master=null;
let timers=[];

async function ensure(){
  if(!ctx){
    ctx=new (window.AudioContext||window.webkitAudioContext)();
    master=ctx.createGain();
    master.gain.value=0.25;
    master.connect(ctx.destination);
  }
  await ctx.resume();
}

function stopAll(){
  timers.forEach(t=>clearTimeout(t));
  timers=[];
}

function playTone(hz, ms){
  const osc=ctx.createOscillator();
  const g=ctx.createGain();
  osc.type="square";
  osc.frequency.value=hz;

  // ã‚¯ãƒªãƒƒã‚¯è»½æ¸›
  const t0=ctx.currentTime;
  g.gain.setValueAtTime(0.0, t0);
  g.gain.linearRampToValueAtTime(1.0, t0 + 0.005);
  g.gain.linearRampToValueAtTime(0.0, t0 + (ms/1000) - 0.01);

  osc.connect(g);
  g.connect(master);
  osc.start();
  osc.stop(t0 + ms/1000);
}

/* ===== ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆ =====
   ãƒ‰ã‚’ C6ï¼ˆ1046.50Hzï¼‰ã«çµ±ä¸€
*/
const HZ = {
  "ãƒ‰": 1046.50, // C6 â† â˜…ä¿®æ­£
  "ãƒ¬": 1174.66, // D6
  "ãƒŸ": 1318.51, // E6
  "ãƒ•ã‚¡": 1396.91,// F6
  "ã‚½": 1567.98, // G6
  "ãƒ©": 1760.00, // A6
  "ã‚·": 1975.53  // B6
};

// ãƒŸ ãƒ© ãƒ‰ ã‚· ãƒ© ãƒ‰ ãƒ© ã‚· ãƒ© ãƒ•ã‚¡ ã‚½ ãƒŸãƒ¼ãƒ¼ãƒ¼
const phrase = [
  ["ãƒŸ", 260], ["ãƒ©", 260], ["ãƒ‰", 260], ["ã‚·", 260],
  ["ãƒ©", 260], ["ãƒ‰", 260], ["ãƒ©", 260], ["ã‚·", 260],
  ["ãƒ©", 260], ["ãƒ•ã‚¡", 260], ["ã‚½", 260],
  ["ãƒŸ", 900]  // ãƒŸãƒ¼ãƒ¼ãƒ¼
];

const GAP = 60;

async function playPhrase(){
  await ensure();
  stopAll();

  let time = 0;
  for(const [name, dur] of phrase){
    const hz = HZ[name];
    timers.push(setTimeout(()=>playTone(hz, dur), time));
    time += dur + GAP;
  }
}

document.getElementById("unlock").onclick=ensure;
document.getElementById("play").onclick=playPhrase;
document.getElementById("stop").onclick=stopAll;
</script>
