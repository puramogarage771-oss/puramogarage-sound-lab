<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ADMIN CORE</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
}

/* ===== 世界全体 ===== */
.world {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== 背景（左右を埋める） ===== */
.bg-blur {
  position: absolute;
  inset: 0;
  background-image: url("./bg_admin_core.png");
  background-size: cover;
  background-position: center;
  filter: blur(40px) brightness(0.6);
  transform: scale(1.1);
  z-index: 0;
}

/* ===== 中央の本体（女の子） ===== */
.bg-main {
  position: relative;
  height: 80vh;
  aspect-ratio: 9 / 16;
  background-image: url("./bg_admin_core.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  z-index: 1;
}

/* ===== ロゴ ===== */
.logo {
  position: absolute;
  bottom: 12%;
  left: 50%;
  transform: translateX(-50%);
  color: #00ffff;
  font-family: monospace;
  letter-spacing: 0.2em;
  z-index: 2;
}
</style>

</head>

<body>
  <div class="world">
    <div class="bg-blur"></div>
    <div class="bg-main"></div>
    <div class="logo">ADMIN CORE</div>
  </div>
</body>
</html>
