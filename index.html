<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>起動確認</title>

<style>
:root {
  --bg-dark: #020404;
  --bg-light: #0a141f;
  --neon: #00ffcc;
}

/* ===== 基本 ===== */
body {
  margin: 0;
  height: 100svh;
  background: var(--bg-dark);
  color: var(--neon);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: monospace;
  overflow: hidden;
  filter: brightness(0.65);
  transition: background 1.2s ease, filter 1.2s ease;
}

body.room-light {
  background: var(--bg-light);
  filter: brightness(1);
}

/* ===== 中央固定 ===== */
#gate {
  text-align: center;
  user-select: none;
  cursor: pointer;
}

/* ===== テキスト ===== */
.title {
  font-size: clamp(2.2rem, 6vw, 3.6rem);
  letter-spacing: 0.2em;
}

/* ===== アニメ ===== */
@keyframes pulse {
  0% { opacity: 0.4; }
  50% { opacity: 1; }
  100% { opacity: 0.4; }
}

.waiting {
  animation: pulse 1.6s ease-in-out infinite;
}

.loading {
  animation: pulse 1.2s ease-in-out infinite;
}
</style>
</head>

<body>

<!-- ===== 中央表示（最初から両方用意） ===== -->
<div id="gate" class="waiting">
  <div class="title" id="access">アクセスノード</div>
  <div class="title" id="loading" style="display:none;">起動中…</div>
</div>

<script>
const gate    = document.getElementById("gate");
const access = document.getElementById("access");
const load   = document.getElementById("loading");

let started = false;

gate.addEventListener("click", () => {
  if (started) return;
  started = true;

  // 背景
  document.body.classList.add("room-light");

  // 表示切り替え（DOMは消さない）
  access.style.display = "none";
  load.style.display   = "block";

  // アニメ切替
  gate.classList.remove("waiting");
  gate.classList.add("loading");

  // 音声（1回）
  const voice = new SpeechSynthesisUtterance("ダウンロードシステム、起動！");
  voice.lang = "ja-JP";
  voice.rate = 0.9;
  voice.pitch = 1.15;
  voice.volume = 0.7;
  speechSynthesis.speak(voice);
});
</script>

</body>
</html>
