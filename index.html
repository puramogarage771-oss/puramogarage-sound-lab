<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN CORE</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
}

/* 世界 */
.world {
  position: fixed;
  inset: 0;
}

/* 奥：ぼかした世界 */
.bg-far {
  position: absolute;
  inset: -20%;
  background: url("bg_admin.png") center/cover no-repeat;
  filter: blur(40px) brightness(0.6);
  transform: scale(1.1);
}

/* 中：色と情報 */
.bg-mid {
  position: absolute;
  inset: -10%;
  background: url("bg_admin.png") center/cover no-repeat;
  opacity: 0.25;
  mix-blend-mode: screen;
}

/* 手前：情報の揺らぎ */
.bg-near {
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(120,160,255,0.04),
      rgba(120,160,255,0.04) 1px,
      transparent 1px,
      transparent 4px
    );
  animation: drift 90s linear infinite;
}

@keyframes drift {
  from { transform: translateY(0); }
  to   { transform: translateY(-10%); }
}
</style>
</head>

<body>
  <div class="world">
    <div class="bg-far"></div>
    <div class="bg-mid"></div>
    <div class="bg-near"></div>
  </div>
</body>
</html>

@keyframes drift {
  from { transform: translateY(0); }
  to   { transform: translateY(-10%); }
}
